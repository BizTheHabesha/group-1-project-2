<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<!-- Returning user card -->

<div class="row login center align mx-auto text-center">
    <div class="col s12 14 offset-14">
        <div class="card">
            <div class="card-action black white-text">
                <h3>Login</h3>
            </div>
            <div class="card-content">
                <form action="/api/add" , method="POST">
                <div class="form-field">
                    <label for="email">Email</label>
                    <input class="email" type="email" id="email" >
                </div><br>
                <div class="form-field">
                    <label for="password">Password</label>
                    <input class="password" type="text" id="password" >
                </div><br>
                
                <div class="form-field center align">
                    <button class="btn-large red" type="submit" id="createAccount" href="/survey">Login</button>
                </div><br>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Sign up side -->

<div class="row login center align mx-auto text-center">
    <div class="col s12 14 offset-14">
        <div class="card">
            <div class="card-action black white-text">
                <h3>Sign Up</h3>
            </div>
            <div class="card-content">
                <form action="/api/add" , method="POST">
                <div class="form-field">
                    <label for="username">Full Name</label>
                    <input class="name" type="text" id="name" >
                </div><br>
                <div class="form-field">
                    <label for="email">Email</label>
                    <input class="email" type="email" id="email" >
                </div><br>
                <div class="form-field">
                    <label for="password">Password</label>
                    <input class="password" type="text" id="password" >
                </div><br>
                <div class="form-field">
                    <label for="phone">Phone Number</label>
                    <input class="phone" type="text" id="phone" >
                </div><br>
                
                <div class="form-field center align">
                    <button class="btn-large red" type="submit" id="createAccount" href="/survey">Sign Up</button>
                </div><br>
                </form>
            </div>
        </div>
    </div>
</div>


</head>
</html>
